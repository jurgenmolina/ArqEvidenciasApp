<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
					inicio de sesión</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
				
					<div class="form-group">
						<label class="control-label" for="codigo">Codigo : </label> <input
							id="codigo" type="text" class="form-control" th:field="*{codigo}"
							required autofocus="autofocus">
					</div>
					
					 <div class="form-group">
						<div >
						<label for="floatingSelectGrid">Tipo Documento: </label>
							<select th:field="*{tipoDocumento}" class="form-select" required>
							  <option value="Cedula de ciudadania">Cedula de ciudadania</option>
							  <option value="Tarjeta de identidad">Tarjeta de identidad</option>
							  <option value="Cedula de extranjeria">Cedula de extranjeria</option>
							  <option value="Contraseña de registraduria">Contraseña de registraduria</option>								
							</select>														
						</div>
					</div> 
					
					<div class="form-group">
						<label class="control-label" for="documento">Documento : </label> <input
							id="documento" type="text" class="form-control" th:field="*{documento}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="primerNombre">Primer Nombre : </label> <input
							id="primerNombre" type="text" class="form-control" th:field="*{primerNombre}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="segundoNombre">Segundo Nombre : </label> <input
							id="segundoNombre" type="text" class="form-control" th:field="*{segundoNombre}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="primerApellido">Primer Apellido : </label> <input
							id="primerApellido" type="text" class="form-control" th:field="*{primerApellido}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="segundoApellido">Segundo Apellido : </label> <input
							id="segundoApellido" type="text" class="form-control" th:field="*{segundoApellido}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="telefono">Telefono : </label> <input
							id="telefono"  type="text" class="form-control" th:field="*{telefono}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="email">Email : </label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password : </label> <input
							type="password" id="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="foto">Foto : </label> <input
							id="foto"  type="text" class="form-control" th:field="*{foto}"
							required autofocus="autofocus">
					</div>
					
<!-- 					  <div class="col-md-4"> -->
<!-- 						<div > -->
<!-- 						<label for="floatingSelectGrid">Roles: </label> -->
<!-- 							<select th:field="*{rol}" class="form-select" required> -->
<!-- 								<th:block th:each="rol : ${listaRoles}"> -->
<!-- 									<option th:text="${rol.nombre}" th:value="${rol.id}"></option> -->
<!-- 								</th:block> -->
<!-- 							</select>														 -->
<!-- 						</div> -->
<!-- 					</div> -->
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
