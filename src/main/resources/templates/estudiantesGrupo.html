<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="menu/menu4 :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="menu/menu :: header"></header>
	
	<section th:replace="menu/menu :: section"></section>
    
    <main class="mt-5 pt-3">
      <div class="container-fluid">
      	
      		<a
						th:href="@{/actividades/{id_grupo}(id_grupo=${grupo.id})}"
						class="btn btn-danger"><i class="bi bi-box-arrow-left"></i></a>   <!--   Atras   -->
      	
      	<table id="example" class="table table-striped table-hover table-bordered"
			style="width: 100%">
			<thead class="table text-white border-light" style="background-color: #dd4b39">
				<tr>
					<th>Codigo</th>
					<th>Tipo de Documento</th>
					<th>Documento</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Correo</th>
					<th>telefono</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${listEstudiantes}">
					<td th:text="${estudiante.codigo}"></td>
					<td th:text="${estudiante.tipoDocumento}"></td>
					<td th:text="${estudiante.documento}"></td>
					<td th:text="${estudiante.primerNombre}"></td>
					<td th:text="${estudiante.primerApellido}"></td>
					<td th:text="${estudiante.email}"></td>
					<td th:text="${estudiante.telefono}"></td>
				</tr>
			</tbody>
		</table>
	
      
      </div>
      </main>
   
    <footer th:replace="menu/menu4 :: footer"></footer>
  </body>
</html>
