<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="menu/menu :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="menu/menu :: header"></header>
	
	<section th:replace="menu/menu :: section"></section>
    
    <main class="mt-5 pt-3">
      <div class="container-fluid">
      	
      	
      	<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<thead class="table-dark">
				<tr>
					<th>Tipo de Documento</th>
					<th>Documento</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Correo</th>
					<th>telefono</th>
					<th> Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="profesor : ${listProfesores}">

					<td th:text="${profesor.tipoDocumento}"></td>
					<td th:text="${profesor.documento}"></td>
					<td th:text="${profesor.primerNombre}"></td>
					<td th:text="${profesor.primerApellido}"></td>
					<td th:text="${profesor.email}"></td>
					<td th:text="${profesor.telefono}"></td> 
					<td><a  th:href="@{/profesores/ver/{id}(id=${profesor.id})}" class="btn btn-warning">Ver</a>&nbsp&nbsp&nbsp
					 	<a th:href="@{/profesores/editar/{id}(id=${profesor.id})}" class="btn btn-info">Editar</a>&nbsp&nbsp&nbsp					 
						<a th:href="@{/profesores/{id}(id=${profesor.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	
      
      </div>
      </main>
   
    <footer th:replace="menu/menu :: footer"></footer>
  </body>
</html>
