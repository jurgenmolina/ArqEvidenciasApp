<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="menu/menu4 :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="menu/menu :: header"></header>
	
	<section th:replace="menu/menu :: section"></section>
    
    <main class="mt-5 pt-3">
      <div class="container-fluid">
      
      	 <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Editar criterio</h1>
              <div class="card-body">
                 <form class="row g-3" th:action="@{/criterios/{id}(id=${criterio.id})}" th:object="${criterio}" method="POST">
                 
                    <div class="col-md-12">
                       <label>Descripcion : </label>
                       <input type="text" name="autores" th:field="*{descripcion}" class="form-control" required>
                    </div>
                    
                    <div class="col-md-4">
						<div >
						<label for="floatingSelectGrid">Competencia: </label>
							<select th:field="*{competencia}" class="form-select" required>
								<th:block th:each="competencia : ${listCompetencias}">
									
									<option th:text="${competencia.nombre}" th:value="${competencia.identificacion}"></option>
								</th:block>
							</select>														
						</div>
					</div> 
             
                    <div class="box-footer">
                       <button class="btn btn-success">Actualizar</button>                       
                    </div>
                 </form>
              </div>
              </div>
              
      
      </div>
      </main>
   
   	<footer th:replace="menu/menu4 :: footer"></footer>
   	
  </body>
</html>
