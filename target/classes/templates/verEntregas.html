<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="menu/menu4 :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="menu/menu :: header"></header>
	
	<section th:replace="menu/menu :: section"></section>
	
    <main class="mt-5 pt-3">
      <div class="container-fluid">
      
      	<a th:href="@{/actividades/{id}(id=${grupo.id})}" class="btn btn-secondary">Atras</a>
      <br>
      <br>
      	 <table class="table table-striped table-hover table-bordered">
			<thead class="table text-white border-light" style="background-color: #dd4b39">
				<tr>
					<th>Actividad</th>
					<th>Codigo - Estudiante</th>
					<th>Evidencia</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ae : ${listActividadesEstudiante}">
					<td th:text="${ae.actividad}"></td>
					<td th:text="${ae.estudiante}"></td>
					<td th:text="${ae.evidencia}"></td>
					<td><a  class="btn btn-info"><i class="bi bi-eye-fill"></i></a>&nbsp&nbsp&nbsp
					</td>
				</tr>
			</tbody>
		</table>		
      
      </div>
      </main>
   
    <footer th:replace="menu/menu4 :: footer"></footer>
  </body>
</html>
