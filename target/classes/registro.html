<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script th:href="@{js/validaciones.js}"></script>
</head>
<body class="container-fluid ">
    <div class=" card border-light mb-3 boder ">

        <div class="card-header p-3 mb-2 bg-light text-white border-dark ">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                  <img src="img/arq-removebg-preview.png" class="img-fluid rounded float-start" alt="" style="height: 100px;" width="100px;">
                </div>
                <div class="flex-grow-1 ms-3 text-dark">
                    <h1 >ARQUITECTURA</h1>
                </div>
              </div>
        </div>
    </div>


    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class=" col-6 position-relative" style="margin-top: 1%;">
            <div class=" card  border-light mb-3 ">

                <div class="card-header p-3 mb-0 bg-danger text-white border border-1 border-dark">
                    <h1>REGISTRAR</h1>
                </div>
            

                <div class="card-body  border border-1 border-dark shadow-lg p-3 mb-5 bg-body rounded ">
                
                <div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>
                
                    <form th:action="@{/registro}" method="post" th:object="${usuario}"> 
                    
                    	<div class="row ">
                            <div class="col ">
                                <div class="form-group">
                                    <label for="tipoDocumento" class="form-label">Tipo de documento: *</label>
                                    <select id="tipoDocumento" name="tipoDocumento" required class="form-control">
                                        <option value="Cedula de ciudadania" selected>Cédula de ciudadania</option>
                                        <option value="Registro civil">Registro civil</option>
                                        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                                        <option value="Pasaporte">Pasaporte</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col ">
                                <div class="form-group">
                                    <label for="documento" class="form-label">Número de documento: *</label>
                                    <input type="text" name="documento" id="documento" th:field="*{documento}"
                                        placeholder="Digite su número de documento" required class="form-control">
                                </div>
                            </div>
                        </div>
                         <br>
                        <div class="row ">
                            <div class="col">
                                <div class="form-group">
                                    <label for="primerNombre" class="form-label">Prime Nombre: *</label>
                                    <input type="text" name="primerNombre" id="primerNombre" th:field="*{primerNombre}" placeholder="Digite su primer nombre" required
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col ">
                                <div class="form-group">
                                    <label for="segundoNombre" class="form-label">Segundo Nombre: *</label>
                                    <input type="text" name="segundoNombre" id="segundoNombre" th:field="*{segundoNombre}" placeholder="Digite su segundo nombre"
                                        required class="form-control">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row ">
                            <div class="col">
                                <div class="form-group">
                                    <label for="primerApellido" class="form-label">Primer Apellido: *</label>
                                    <input type="text" name="primerApellido" id="primerApellido" th:field="*{primerApellido}" placeholder="Digite su primer apellido" required
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col ">
                                <div class="form-group">
                                    <label for="segundoApellido" class="form-label">Segundo Apellido: *</label>
                                    <input type="text" name="segundoApellido" id="segundoApellido" th:field="*{segundoApellido}" placeholder="Digite su segundo apellido"
                                        required class="form-control">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col ">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email: *</label>
                                    <input type="email" name="email" id="email"  th:field="*{email}" placeholder="Digite su email" required
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="codigo" class="form-label">Codigo:</label>
                                    <input type="text" name="codigo" id="codigo" th:field="*{codigo}" placeholder="Digite su codigo"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row ">
                            <div class="col ">
                                <div class="form-group">
                                    <label for="password" class="form-label">Password: *</label>
                                    <input type="password" name="password" id="password"
                                        placeholder="Digite su password" th:field="*{password}" required class="form-control">
                                </div>
                            </div>
                            <div id="divMensaje">
                            </div>
                        </div>
                        <br>
                         <div class="row">
                            <div class="col ">
                                <div class="form-group">
                                    <label for="telefono" class="form-label">Telefono: *</label>
                                    <input type="text" name="telefono" id="telefono" th:field="*{telefono}" placeholder="Digite su telefono" required
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Foto</label>
                                    <input class="form-control" type="file" id="foto" th:field="*{foto}">
                                  </div>
                                </div>
                        </div>
                        <div class="form-group" style="margin-left: 33%;">
                            <input type="submit" value="Registrarse"  class="btn btn-danger"> 
                            <a th:href="@{/login}"><input type="button" value="Volver al Login" onclick="location.href='index.html'"
                                class="btn btn-danger"></a>
                        </div>
                        </form>
                </div>
            </div>
        </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
