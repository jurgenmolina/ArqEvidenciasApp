<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="menu/menu4 :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="menu/menu :: header"></header>

	<section th:replace="menu/menu :: section"></section>

	<main class="mt-5 pt-3">
		<div class="container-fluid">
			<a th:href="@{/actividades/{id}(id=${grupo.id})}"
						class="btn btn-secondary">Atras</a>
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Nueva actividad</h1>
				<div class="card-body">
					<form class="row g-3" th:action="@{/actividades}"
						th:object="${actividad}" method="POST">

						<div class="col-md-12">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control" required>
						</div>

						<div class="col-md-12">
							<label>Descripcion : </label> <input type="text"
								name="descripcion" th:field="*{descripcion}"
								class="form-control" required>
						</div>
						
						<div class="col-md-4">
						<div >
						<label for="floatingSelectGrid">Tipo de evidencia: </label>
							<select th:field="*{resultadoAprendizaje}" class="form-select" required>
								<th:block th:each="ra : ${listRAs}">
									<option th:text="${ra.tipoEvidencia}" th:value="${ra.id}"></option>
								</th:block>
							</select>														
						</div>
					</div>

						<div class="col-md-12">
							 <input type="hidden" name="grupo"
								th:field="*{grupo}" class="form-control" required>
						</div>

						<div class="col-md-12">
							<input type="hidden" name="profesor"
								th:field="*{profesor}" class="form-control" required>
						</div>

						<div class="box-footer">
							<button class="btn btn-success">Agregar</button>
						</div>
					</form>

		</div>
	</main>

	<footer th:replace="menu/menu4 :: footer"></footer>
