<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="menu/menu3 :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="menu/menu :: header"></header>
	
	<section th:replace="menu/menu :: section"></section>
	
    <main class="mt-5 pt-3">
      <div class="container-fluid">
      
      	 <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Criterios de desempeño</h1>
              <div class="card-body">
                 <form class="row g-3"th:action="@{/competencias}"  th:object="${criterio}" method="GET">
                    	
												
							<table id="example" class="table table-striped table-bordered"
							style="width: 100%">
							<thead class="table-dark">
								<tr>
									<th>Descripción</th>
								</tr>
							</thead>
							<tbody>
								<tr>
								<td>
									<th:block th:each="criterio : ${listCriterio}"  requerid>
	                				<label th:text="${criterio.descripcion}"></label>
	                				<br><br>
									</th:block>
								</td>
								</tr>
							</tbody>
							</table>
							
							 <div class="box-footer">
		                       <button class="btn btn-success">Atras</button>                       
		                    </div>
							
                 </form>
              </div>
              </div>
              
      
      </div>
      </main>
   
    <footer th:replace="menu/menu3 :: footer"></footer>
  </body>
</html>
